<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入——安麗常客計畫機制轉換</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.amway.com.tw/favicon.ico">
    <meta http-equiv="Content-Language" content="zh-TW">
    <meta name="description" content="">
    <meta name="keywords" content="安麗">
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <a href="https://www.amway.com.tw/" class="logo display-table mx-auto mb-15 px-15 pb-15" target="_blank" rel="noopener noreferrer">
                    <img src="assets/images/amway.svg" height="48" alt="安麗Logo">
                </a>
                <div class="h4 color-blue mt-0 mb-40">HI！歡迎來到安麗</div>
                <form class="login-form" action="user.html" method="post">
                    <label class="userid" for="userid">
                        <input type="text" name="userid" id="userid" placeholder="請輸入直銷商/會員編號登入">
                    </label>
                    <label class="password" for="password">
                        <input type="password" name="password" id="password" placeholder="請輸入密碼">
                    </label>
                    <button class="btn btn-blue mt-40 mb-20" type="submit">登入</button>
                </form>
                <p class="color-dark my-0">
                    <span class="display-block">如遇登入問題</span>
                    <span class="display-block">請洽客服專線 <a class="btn-text" href="tel:+033537800">(03)353-7800</a></span>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
